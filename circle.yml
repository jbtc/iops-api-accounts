machine:
  node:
    version: 5.5
  services:
    - docker

dependencies:
  override:
    - docker build -t "tutum.co/iops/api-accounts" .

deployment:
  production:
    branch: master
    commands:
      - docker login -e "$DOCKER_EMAIL" -u "$DOCKER_USER" -p "$DOCKER_PASS" tutum.co
      - docker push "tutum.co/iops/api-accounts"
